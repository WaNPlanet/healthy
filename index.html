  <style>
    /* body{

     h1,h2,h3,h4,h5{
      font-family: 'Paprika';font-size: 22px;
     }
    .nav-item.me-custom {
      margin-right: 5rem; /* Adjust as needed */
    }
    .title-with-line {
      display: flex;
      align-items: center;
    }

    .title-with-line h5 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .title-with-line .line {
      flex-grow: 1;
      height: 1px;
      background-color: #000; /* Change color as needed */
      margin-left: 10px; /* Adjust spacing between text and line */
    }
    
    .card1 {
  aspect-ratio: 9 / 5; /* Maintains the aspect ratio of the card */
  position: relative;
  overflow: hidden; /* Ensures the image doesn't overflow the card */
  border-radius: 8px; /* Optional: adds rounded corners */
}

.card-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: 40% 15%; /* Adjust percentages as needed */
}
.inverted-card {
  background-color: #ffffff;
  /* border: 1px solid #ddd; */
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
}



.inverted-card::after {
  content: '';
  position: absolute;
  right: 0;
  bottom: 0;
  width: 230px;
  height: 60px;
  background-color: #ffffffff;
  border-bottom: 10px solid #ffffff;
  border-right: 10px solid #ffffff;
  border-bottom-right-radius: 10px;
  border-radius: 10px;
  clip-path: polygon(120% 100, 120% 130%, 100 120%);
  z-index: 1;
}

.cta-button {
  position: absolute;
  width: 200px;
  bottom: 10px;
  right: 10px;
  background-color: #d1eef0;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  font-size: 14px;
  color: #007b8f;
  cursor: pointer;
  z-index: 2;
}

.cta-button:hover {
  background-color: #b4e2e6;
}



  </style>
